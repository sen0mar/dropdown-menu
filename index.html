<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="dropdown.css">
    <script src="dropdown.js" defer></script>
</head>
<body>
    <div class="dropdown">
        <div class="dropdown-title">
            <span class="default">Facebook</span>
            <div class="caret"></div>
        </div>
        <ul class="options-list">
            <li>Twitter</li>
            <li>Reddit</li>
            <li>Discord</li>
            <li>Instagram</li>
            <li>Whatsapp</li>
            <li>Telegram</li>
        </ul>
    </div>

    <div class="dropdown">
        <div class="dropdown-title">
            <span class="default">Facebook</span>
            <div class="caret"></div>
        </div>
        <ul class="options-list">
            <li>Pizza</li>
            <li>Lasagna</li>
            <li>Tiramisu</li>
            <li>Ice Cream</li>
            <li>Hamburger</li>
            <li>Steak</li>
        </ul>
    </div>
</body>
</html>
